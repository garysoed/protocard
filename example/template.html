<!DOCTYPE html>
<html>
<head>
  <script src="../../bower_components/html2canvas/build/html2canvas.js"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Audiowide);
    @import url(https://fonts.googleapis.com/css?family=Montserrat);

    .root {
      display: flex;
      position: relative;
      background-image: url("{{bg _local.type _local.element}}");
      width: {{_pc.size.width}};
      height: {{_pc.size.height}};
      padding: 35.42px 0; /* TODO(gs): Move this to _pc */
      box-sizing: border-box;
      flex-direction: column;
    }

    .name-banner {
      font-family: 'Audiowide', cursive;
      width: {{_pc.size.width}};
      height: 62.5px;
      padding: 0 38.04px;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 54.43px;
    }

    .name {
      font-size: 4rem;
      flex: 1;
      text-align: center;
      color: white;
      text-shadow: 2px 2px black;
    }

    .attr-banner {
      width: 62.5px;
    }

    .template {
      display: none;
      width: {{_pc.size.width}};
      height: {{_pc.size.height}};
      position: absolute;
      top: 0;
      left: 0;
      opacity: .1;
    }

    .cost-container {
      width: 125px;
      height: 125px;
      margin-right: 5px;
    }

    .cost {
      font-size: 6rem;
      width: 125px;
      height: 125px;
      text-align: center;
      line-height: 125px;
      position: absolute;
      right: calc(35.42px + 5px);
    }

    .art {
      flex: 1;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .details {
      height: 420px;
      display: flex;
    }

    .text-container {
      display: flex;
      justify-content: center;
      flex: 1;
      align-items: center;
    }

    .text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem; /** TODO(gs): Use flowtype */
      padding: 15px;
      text-align: center;
      line-height: 46px;
    }

    .type {
      width: 80px;
      margin-right: 20px;
    }

    .art, .details {
      margin-left: calc(38.04px + 47.91px);
      margin-right: calc(38.04px + 47.91px);
    }

    .type .content {
      transform: rotate(-90deg);
      width: 420px;
      height: 420px;
      line-height: 80px;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
    }

    .details {
      margin-top: 0;
      margin-bottom: 47.91px;
    }

    .icon {
      height: 40px;
      border: 3px solid black;
      display: inline-block;
      vertical-align: middle;
      border-radius: 23px;
    }
  </style>

  <script>
    window.render = function() {
      html2canvas(document.querySelector('.root'), {
        onrendered: function(canvas) {
          var targetCanvas = document.querySelector('canvas');
          var ctx = targetCanvas.getContext('2d');
          ctx.drawImage(canvas, 0, 0, 825, 1125);
          var dataUri = targetCanvas.toDataURL('image/png');
          document.querySelector('a').href = dataUri;
        }
      });
    };
  </script>
</head>
<body>
  <div class="root">
    <div class="name-banner">
      <div class="name">
        {{_local.name}}
      </div>
      <div class="cost-container">
        <div class="cost">
          {{_local.cost}}
        </div>
      </div>
    </div>
    <div class="art"></div>
    <div class="details">
      <div class="type">
        <div class="content">{{_local.element}} &bull; {{_local.type}}</div>
      </div>
      <div class="text-container">
        <div class="text">
          {{_local.description}}
        </div>
    </div>
    </div>
    <img class="template" src="assets/images/template.png">
  </div>
  <a download="{{lowercase _local.name}}.png">
    <canvas width="825" height="1125"></canvas>
  </a>
  <button onclick="render()">RENDER</button>
</body>
</html>
