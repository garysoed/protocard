<!DOCTYPE html>
<html>
<head>
  <script src="../../bower_components/html2canvas/build/html2canvas.js"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Audiowide);
    @import url(https://fonts.googleapis.com/css?family=Montserrat);

    .root {
      display: flex;
      position: relative;
      background-image: url("assets/backgrounds/cost.png"),
                        {{#ifeq _.type "device"}}url("assets/backgrounds/device_stats.png"),{{/ifeq}}
                        {{#ifeq _.type "minion"}}url("assets/backgrounds/minion_stats.png"),{{/ifeq}}
                        url("{{frame _.element}}"),
                        url("{{bg _.type _.element}}");
      width: {{_pc.size.width}};
      height: {{_pc.size.height}};
      padding: 35.42px 0; /* TODO(gs): Move this to _pc */
      box-sizing: border-box;
      flex-direction: column;
    }

    .name-banner {
      font-family: 'Audiowide', cursive;
      width: {{_pc.size.width}};
      height: 62.5px;
      padding: 0 38.04px;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 54.43px;
    }

    .name {
      font-size: 4rem;
      flex: 1;
      text-align: center;
      color: white;
      text-shadow: 2px 2px black;
    }

    .attr-banner {
      width: 62.5px;
    }

    .template {
      display: none;
      width: {{_pc.size.width}};
      height: {{_pc.size.height}};
      position: absolute;
      top: 0;
      left: 0;
      opacity: .1;
    }

    .cost-container {
      width: 125px;
      height: 125px;
      margin-right: 5px;
    }

    .cost {
      font-size: 6rem;
      width: 125px;
      height: 125px;
      text-align: center;
      line-height: 125px;
      position: absolute;
      right: calc(35.42px + 5px);
    }

    .art {
      flex: 1;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .details {
      height: 420px;
      display: flex;
    }

    .text-container {
      display: flex;
      justify-content: center;
      flex: 1;
      align-items: center;
    }

    .text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem; /** TODO(gs): Use flowtype */
      padding: 25px;
      text-align: justify;
      line-height: 46px;
    }

    .type {
      width: 80px;
      margin-right: 20px;
    }

    .art {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .art, .details {
      margin-left: calc(38.04px + 47.91px);
      margin-right: calc(38.04px + 47.91px);
    }

    .stats {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      display: flex;
      color: white;
      margin-bottom: 15px;
    }

    .item {
      width: 78px;
      height: 78px;
      text-align: center;
    }

    .stats > .item:first-child {
      margin-left: 120px;
    }

    .stats > .item:nth-child(2) {
      margin-left: 90px;
    }

    .stats > .item:nth-child(3) {
      margin-left: 100px;
    }

    .type .content {
      transform: rotate(-90deg);
      width: 420px;
      height: 420px;
      line-height: 80px;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
    }

    .details {
      margin-top: 0;
      margin-bottom: 47.91px;
    }

    .icon {
      width: 40px;
      display: inline-block;
      vertical-align: middle;
    }

    .icon.circled {
      border: 3px solid black;
      border-radius: 23px;
    }
  </style>

  <script>
    window.render = function() {
      html2canvas(document.querySelector('.root'), {
        onrendered: function(canvas) {
          var targetCanvas = document.querySelector('canvas');
          var ctx = targetCanvas.getContext('2d');
          ctx.drawImage(canvas, 0, 0, 825, 1125);
          var dataUri = targetCanvas.toDataURL('image/png');
          document.querySelector('a').href = dataUri;
        }
      });
    };
  </script>
</head>
<body>
  <div class="root">
    <div class="name-banner">
      <div class="name">
        {{_.name}}
      </div>
      <div class="cost-container">
        <div class="cost">
          {{_.cost}}
        </div>
      </div>
    </div>
    <div class="art">
      {{#ifeq _.type "device"}}
      <div class="stats">
        <div class="item">{{_.life}}</div>
      </div>
      {{/ifeq}}
      {{#ifeq _.type "minion"}}
      <div class="stats">
        <div class="item">{{_.life}}</div>
        <div class="item">{{_.attack}}</div>
        <div class="item">{{_.armor}}</div>
      </div>
      {{/ifeq}}
    </div>
    <div class="details">
      <div class="type">
        <div class="content">{{_.element}} &bull; {{_.type}}</div>
      </div>
      <div class="text-container">
        <div class="text">
          {{_.description}}
        </div>
    </div>
    </div>
    <img class="template" src="assets/images/template.png">
  </div>
  <a download="{{lowercase _.name}}.png">
    <canvas width="825" height="1125"></canvas>
  </a>
  <button onclick="render()">RENDER</button>
</body>
</html>
