<style>
  @import url(https://fonts.googleapis.com/css?family=Audiowide);
  @import url(https://fonts.googleapis.com/css?family=Montserrat);

  .unused {} /* For some reason the first selector is ignored ... */

  .root {
    display: flex;
    position: relative;
    width: {{_pc.size.width}};
    height: {{_pc.size.height}};
    box-sizing: border-box;
    background-image: url("assets/backgrounds/cost.png"),
                      url("{{frame _.element}}"),
                      url("{{bg _.type _.element}}");
  }

  .name {
    font-family: 'Audiowide', cursive;
    font-size: 3.5rem;
    text-align: center;
    color: white;
    text-shadow: 2px 2px black;
    position: absolute;
    left: 46px;
    top: 87px;
    width: 619px;
    height: 69px;
  }

  .cost {
    text-align: center;
    font-family: 'Audiowide', cursive;
    font-size: 6rem;
    position: absolute;
    left: 662px;
    top: 59px;
    width: 125px;
    height: 125px;
    line-height: 125px;
  }

  .art {
    position: absolute;
    left: 78px;
    top: 172px;
    width: 673px;
    {{#ifeq _.type "device"}}
      height: 434px;
    {{/ifeq}}
    {{#ifeq _.type "minion"}}
      height: 409px;
    {{/ifeq}}
  }

  .stats {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }

  .life, .attack, .armor {
    font-family: 'Montserrat', sans-serif;
    font-size: 3rem;
    color: white;
    width: 78px;
    height: 57px;
    text-align: center;
    position: absolute;
    top: 529px;
  }

  .life {
    left: 163px;
  }

  .attack {
    left: 290px;
  }

  .armor {
    left: 423px;
  }

  .type {
    width: 80px;
    height: 420px;
    position: absolute;
    left: 84px;
    top: 630px;
  }

  .type .content {
    transform: rotate(-90deg);
    width: 420px;
    height: 420px;
    line-height: 80px;
    text-align: center;
    text-transform: uppercase;
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
  }

  .description {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    left: 194px;
    top: 630px;
    width: 553px;
    height: 420px;
  }

  .text {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem; /** TODO(gs): Use flowtype */
    padding: 25px;
    {{#ifeq _.type "device"}}
      padding-left: 86px;
      text-indent: -61px;
    {{/ifeq}}
    text-align: justify;
    line-height: 46px;
  }

  .template {
    display: none;
    width: {{_pc.size.width}};
    height: {{_pc.size.height}};
    position: absolute;
    top: 0;
    left: 0;
    opacity: .1;
  }

  /* Inline styles */
  .icon {
    width: 40px;
    display: inline-block;
    vertical-align: bottom;
  }

  .icon.circled {
    border: 3px solid black;
    border-radius: 23px;
  }

  .stats {
    background-image: {{#ifeq _.type "device"}}
                        url("assets/backgrounds/{{_.element}}_device_stats.png");
                      {{/ifeq}}
                      {{#ifeq _.type "minion"}}
                        url("assets/backgrounds/{{_.element}}_minion_stats.png");
                      {{/ifeq}}
  }

  .art {
    background-image: url("assets/images/{{lowercase _.name}}.png");
    background-position: center;

    {{#ifeq _.type "device"}}
      background-size: auto 434px;
    {{/ifeq}}
    {{#ifeq _.type "minion"}}
      background-size: auto 409px;
    {{/ifeq}}
    /** background-size: contain; */ /* TODO(gs): html2canvas doesn't support this */
    background-repeat: no-repeat;
  }

  .sigil {
    font-size: 3em;
    font-family: 'Montserrat', sans-serif;
    position: absolute;
    right: 56px;
    bottom: 56px;
    text-align: center;
    width: 83px;
    height: 83px;
    line-height: 83px;
  }
</style>

<div class="root">
  <div class="name">{{_.name}}</div>
  <div class="cost">{{_.cost}}</div>
  <div class="art"></div>
  <div class="stats"></div>
  <div class="type">
    <div class="content">{{_.element}} &bull; {{_.type}}</div>
  </div>
  <div class="description">
    <div class="text">
      {{_.description}}
    </div>
  </div>
  <div class="sigil">
    {{_.count}}
  </div>

  {{#ifeq _.type "device"}}
    <div class="life">{{_.life}}</div>
  {{/ifeq}}
  {{#ifeq _.type "minion"}}
    <div class="life">{{_.life}}</div>
    <div class="attack">{{_.attack}}</div>
    <div class="armor">{{_.armor}}</div>
  {{/ifeq}}
</div>
